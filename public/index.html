<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Code1 Proxy</title>
  <link rel="icon" href="https://raw.githubusercontent.com/SebastianE122782/website-html/main/mrcode10s.png" type="image/png">

  <!-- UV Scripts -->
  <script src="/uv/uv.bundle.js"></script>
  <script src="/uv/uv.config.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/uv/sw.js", {
          scope: __uv$config.prefix,
        });
      });
    }
  </script>

  <style>
    body {
      margin: 0;
      background: #121212;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Top toolbar */
    .toolbar {
      width: 100%;
      padding: 12px;
      background: #1e1e1e;
      display: flex;
      gap: 10px;
      box-sizing: border-box;
      border-bottom: 2px solid #00c8ff;
    }

    #urlInput {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      outline: none;
      background: #fff;
    }

    #searchButton {
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #00c8ff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    #searchButton:hover {
      background: #00e1ff;
      transform: scale(1.05);
    }

    iframe {
      width: 100%;
      height: calc(100vh - 56px); /* fullscreen minus toolbar */
      border: none;
      background: #000;
    }
  </style>
</head>

<body>
  <div class="toolbar">
    <input type="text" id="urlInput" placeholder="Enter URL here">
    <button id="searchButton">Go</button>
  </div>

  <iframe id="iframeWindow"></iframe>

  <script src="example.js"></script>
</body>
</html>
